---

ephemeris::manage_python: true
ephemeris::manage_python_dev: 'present'
ephemeris::manage_python_virtualenv: 'present'
ephemeris::virtualenv_dir: '/root/ephemeris'
ephemeris::virtualenv_ensure: 'present'
ephemeris::virtualenv_group: 'root'
ephemeris::virtualenv_mode: '0750'
ephemeris::virtualenv_user: 'root'
epehemeris::virtualenv_requirements:
  - 'ephemeris'
  - 'bioblend'
